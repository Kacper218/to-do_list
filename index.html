<!DOCTYPE html>
<html lang="ok">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

<body>
    <div class="container">
        <p>Lista zadań</p>
        <form class="form js-form">
            <div class="form__block">
                <p class="form__blockHeader">Dodaj nowe zadanie</p>
                <div class="form__container">
                    <input class=" form__input js-newTask" autofocus placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </div>
            </div>
        </form>

        <div class="form__block">
            <p class="form__blockHeader">Lista zadań</p>
            <ul class="form__list js-tasks"></ul>
        </div>
    </div>

</html>
